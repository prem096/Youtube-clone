<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid Practice
    </title>
    <style>
      .grid-all{
        display:grid;
        grid-template-columns:1fr 1fr 1fr 1fr;
        column-gap:20px;
      }
      .grid-everything{
        display:grid;
        row-gap:10px;
        column-gap:20px;
        
      }
     .div1{
      background-color: aqua;
     }
     .div2{
      background-color: bisque;
     }
     .div3{
      background-color:aquamarine;
     }
     .div4{
     background-color:blue;
     }
    </style>
  </head>
  <body>
  <div class="grid-everything">
    <div class="grid-all">
      <div class="div1">
        col1
      </div>
      <div class="div2">
       col2
      </div>
      <div class="div3">
        col3
      </div>
      <div class="div4">
        col4  
      </div>
    </div>
    <div class="grid-all">
      <div class="div1">
        col1
      </div>
      <div class="div2">
       col2
      </div>
      <div class="div3">
        col3
      </div>
      <div class="div4">
        col4  
      </div>
    </div>
  </div>  
  </body>
</html>
