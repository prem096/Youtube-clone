<!DOCTYPE html>
<html>
  <head>
    <title>
      Search-button
    </title>
    <style>
       .abc{
        border-color:rgb(214, 196, 196);
        border-style:solid;
        border-width:1px;
        padding: 10px 10px;
        border-radius:6px;
        font-size: 16px;
       }
       .one{
        font-size: 16px;
  width: 500px;
  border: none;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 15px;
  padding-right: 15px;
  border-radius: 30px;
  box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.25);
       }
    </style>
  </head>
  <body>
    <input class="abc" type="text" placeholder="Search">
    <br><br>
    <input class="one" type="text" placeholder="Search Google or type a URL">

  </body>
</html>
