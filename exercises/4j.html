<!DOCTYPE html>
<html>
  <head>
    <style>
      .shadow{
       background-color: rgb(33, 161, 33);
       color:white;
       border:none;
       padding:6px 13px;
       font-weight:bold;
       box-shadow:3px 3px 3px rgba(0,0,0,0.3);
      }
      .shadow:hover{
        margin-top:3px;
        margin-left:3px;
        box-shadow:none;
      }
     
     </style>
  </head>
  <body>
    <button class="shadow">
      Shadow
    </button>
  </body>
</html>
