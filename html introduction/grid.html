<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>

    </style>
  </head>
  <body>
    <div style="display:grid;
    grid-template-columns:100px 100px;">
      <div style="background-color:blue;">Div 1</div>
      <div style="background-color:green;">Div 2</div>
    </div>

    <div style="display:grid;
    grid-template-columns:100px 100px 200px;
    margin-top:20px;">
      <div style="background-color:blue;">Div 1</div>
      <div style="background-color:green;">Div 2</div>
      <div style="background-color:red;">Div 3</div>
    </div>

    <div style="display:grid;
    grid-template-columns:100px 1fr;;
    margin-top:20px;">
      <div style="background-color:blue;">Div 1</div>
      <div style="background-color:green;">Div 2</div>
    </div>

    <div style="display:grid;
    grid-template-columns:30px 100px 2fr 2fr;
    margin-top:20px;
    padding-bottom:100px">
      <img style="width:30px" src="./thumbnails/download.jpeg">
      <div style="background-color:lightblue;">Div 1</div>
      <div style="background-color:lightgreen;">Div 2</div>
      <div style="background-color:lightpink;">Div 3</div>
    </div>

    <div style="display:grid;
    grid-template-columns:1fr 1fr 1fr;
    margin-top:20px;
    column-gap:20px;
    row-gap:20px;">
      <div style="background-color:lightblue; height:200px;">1fr</div>
      <div style="background-color:lightgreen; height:200px;">1fr</div>
      <div style="background-color:lightpink; height:200px;">1fr</div>
      <div style="background-color:lightblue; height:200px;">1fr</div>
      <div style="background-color:lightgreen; height:200px;">1fr</div>
      <div style="background-color:lightpink; height:200px;">1fr</div>
    </div>
  </body>
</html>
